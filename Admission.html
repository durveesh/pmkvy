<Html>  
<head>   
<title>  
TCET   
</title>  
<p><img src = "https://www.tcetmumbai.in/image/popup_header_.jpg" width=1400px height=200px alt="photo"></p>
<h2 style="text-align:center;"><span style="color:red">Admission Form</span></h2>
</head>  
<body bgcolor="Lightskyblue">  
<br>  
<br>  
<form>  
  
<label> Firstname </label>         
<input type="text" name="firstname" size="15" autofocus/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="COMP">COMP</option>  
<option value="E&TC">E&TC</option>  
<option value="IT">IT</option>  
<option value="MECH">MECH</option>  
<option value="AIML">AIML</option>  
<option value="AIDS">AIDS</option>  
<option value="CIVIL">CIVIL</option>  
<option value="IOT">IOT</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="Toolbox"/>Toolbox 
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
